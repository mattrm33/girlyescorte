<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖 Girly Premium Services 💖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ffc0cb, #ffb6c1);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            text-align: center;
            padding: 30px;
            background: rgba(255, 20, 147, 0.9);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.5);
        }

        .neon-title {
            font-size: 3rem;
            color: #fff;
            text-shadow: 
                0 0 5px #ff69b4,
                0 0 10px #ff69b4,
                0 0 15px #ff69b4,
                0 0 20px #ff69b4,
                0 0 30px #ff1493,
                0 0 40px #ff1493;
            animation: neonGlow 2s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            from {
                text-shadow: 
                    0 0 5px #ff69b4,
                    0 0 10px #ff69b4,
                    0 0 15px #ff69b4,
                    0 0 20px #ff69b4,
                    0 0 30px #ff1493,
                    0 0 40px #ff1493;
            }
            to {
                text-shadow: 
                    0 0 2px #ff69b4,
                    0 0 5px #ff69b4,
                    0 0 8px #ff69b4,
                    0 0 12px #ff69b4,
                    0 0 18px #ff1493,
                    0 0 25px #ff1493;
            }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff69b4;
            animation: floatUp 6s infinite linear;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .services-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 50px 20px;
            gap: 30px;
            position: relative;
            z-index: 2;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
            border: 3px solid #ff69b4;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .service-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.6);
        }

        .service-title {
            font-size: 1.8rem;
            color: #ff1493;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .service-price {
            font-size: 2rem;
            color: #ff69b4;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }

        /* Menu modal pour chaque personne */
        .service-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            z-index: 15000;
            animation: menuSlide 0.5s ease-out;
            max-width: 500px;
            min-width: 400px;
            border: 4px solid #ffd700;
            max-height: 80vh;
            overflow-y: auto;
        }

        @keyframes menuSlide {
            from {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 14999;
        }

        .menu-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .service-category {
            background: rgba(255, 255, 255, 0.2);
            margin: 15px 0;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .service-category:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .category-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .category-price {
            font-size: 1.2rem;
            color: #ffd700;
            font-weight: bold;
        }

        .category-description {
            font-size: 0.9rem;
            margin-top: 8px;
            opacity: 0.9;
        }

        .order-category-btn {
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .order-category-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 170, 0, 0.5);
        }

        .customer-input-menu {
            margin: 10px 0;
            padding: 8px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            width: 100%;
            font-size: 0.9rem;
        }

        /* Pop-ups agressives */
        .annoying-popup {
            position: fixed;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 20000;
            animation: popupShake 0.5s ease-out;
            border: 3px solid #ffd700;
            min-width: 250px;
        }

        @keyframes popupShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .close-popup-x {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #dc143c;
            border: 2px solid white;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 20001;
        }

        .close-popup-x:hover {
            background: #b71c1c;
            transform: scale(1.2);
        }

        .close-menu-x {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #dc143c;
            border: 2px solid white;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 15001;
        }

        .blinking-text {
            animation: blink 1s infinite;
            font-weight: bold;
            color: #ffd700;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .popup-title {
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .popup-content {
            text-align: center;
            font-size: 1rem;
            line-height: 1.3;
        }

        .glitter {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            animation: glitterFall 3s linear infinite;
        }

        @keyframes glitterFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .promo-banner {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: bold;
            animation: bounce 2s infinite;
            z-index: 1000;
            cursor: pointer;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .click-hint {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>

    <header class="header">
        <h1 class="neon-title">✨ Girly Premium Services ✨</h1>
        <p style="color: white; font-size: 1.2rem; margin-top: 10px;">Des services premium de qualité ! 💖</p>
    </header>

    <div class="services-container">
        <div class="service-card" onclick="showServiceMenu('same_thunder')">
            <h2 class="service-title">⚡ Same_Thunder</h2>
            <div class="service-price">À partir de 0,10€</div>
            <div class="click-hint">👆 Cliquez pour voir les services</div>
        </div>

        <div class="service-card" onclick="showServiceMenu('el_nat')">
            <h2 class="service-title">🌟 El_Nat</h2>
            <div class="service-price">À partir de 500€</div>
            <div class="click-hint">👆 Cliquez pour voir les services</div>
        </div>

        <div class="service-card" onclick="showServiceMenu('aaronvolt')">
            <h2 class="service-title">⚡ AaronVolt</h2>
            <div class="service-price">À partir de 1000€</div>
            <div class="click-hint">👆 Cliquez pour voir les services</div>
        </div>
    </div>

    <div class="promo-banner" onclick="createAnnoyingPopup()">
        🎉 CLIQUEZ ICI POUR PLUS DE PUBS ! 🎉
    </div>

    <script>
        // Données des services pour chaque personne
        const services = {
            same_thunder: {
                name: "Same_Thunder",
                categories: [
                    {
                        name: "📷 Photos Pieds Basic",
                        price: "0,10€",
                        description: "Photos artistiques de pieds, qualité HD"
                    },
                    {
                        name: "🏠 Massage à Domicile",
                        price: "25€",
                        description: "Massage relaxant chez vous, 1h"
                    },
                    {
                        name: "🎭 Spectacle Privé",
                        price: "50€",
                        description: "Performance artistique personnalisée"
                    },
                    {
                        name: "🍰 Cours de Pâtisserie",
                        price: "35€",
                        description: "Apprenez à faire des cupcakes roses !"
                    }
                ]
            },
            el_nat: {
                name: "El_Nat",
                categories: [
                    {
                        name: "📸 Photos Pieds Premium",
                        price: "500€",
                        description: "Séance photo professionnelle, édition incluse"
                    },
                    {
                        name: "🏠 Service VIP à Domicile",
                        price: "800€",
                        description: "Service complet VIP, 3h minimum"
                    },
                    {
                        name: "💎 Coaching Lifestyle",
                        price: "1200€",
                        description: "Conseil personnalisé pour devenir fabuleuse"
                    },
                    {
                        name: "🎨 Nail Art Exclusif",
                        price: "150€",
                        description: "Design d'ongles unique avec strass"
                    },
                    {
                        name: "🧘 Séance Bien-être",
                        price: "300€",
                        description: "Yoga + méditation + thé aux pétales de rose"
                    }
                ]
            },
            aaronvolt: {
                name: "AaronVolt",
                categories: [
                    {
                        name: "📷 Photos Pieds Luxury",
                        price: "1000€",
                        description: "Collection exclusive, tirages limités"
                    },
                    {
                        name: "🏠 Expérience Royal à Domicile",
                        price: "2500€",
                        description: "Service royal complet, journée entière"
                    },
                    {
                        name: "👑 Transformation Totale",
                        price: "5000€",
                        description: "Relooking complet + coaching + garde-robe"
                    },
                    {
                        name: "🎪 Événement Privé",
                        price: "3000€",
                        description: "Organisation d'événement sur mesure"
                    },
                    {
                        name: "🚁 Excursion VIP",
                        price: "8000€",
                        description: "Voyage privé en hélicoptère rose"
                    },
                    {
                        name: "💍 Demande en Mariage Assistée",
                        price: "10000€",
                        description: "Organisation de la demande parfaite"
                    }
                ]
            }
        };

        // Messages de popup aléatoires et drôles
        const annoyingPopups = [
            {
                title: '🚨 ALERTE URGENTE ! 🚨',
                content: 'Votre ordinateur manque de rose ! <br><span class="blinking-text">CLIQUEZ ICI !</span>'
            },
            {
                title: '💸 VOUS AVEZ GAGNÉ ! 💸',
                content: '1000€ de crédit gratuit ! <br>Saisissez votre numéro de carte bancaire ! 💳'
            },
            {
                title: '🔥 STOCK LIMITÉ 🔥',
                content: 'Plus que <span class="blinking-text">2 MINUTES</span> pour profiter de -90% !'
            },
            {
                title: '👻 VOTRE EX VOUS CHERCHE 👻',
                content: 'Cliquez ici pour voir qui regarde votre profil ! 👀'
            },
            {
                title: '🍕 PIZZA GRATUITE 🍕',
                content: 'Félicitations ! Vous êtes le 1000ème visiteur ! <br>Pizza offerte !'
            },
            {
                title: '💀 VIRUS DÉTECTÉ 💀',
                content: '<span class="blinking-text">DANGER !</span> Votre téléphone est infecté ! <br>Nettoyez maintenant !'
            },
            {
                title: '🎰 CASINO EN LIGNE 🎰',
                content: 'Gagnez jusqu\'à 50000€ ! <br><span class="blinking-text">JACKPOT GARANTI !</span>'
            },
            {
                title: '👵 GRAND-MÈRES CÉLIBATAIRES 👵',
                content: 'Dans votre région ! <br>Rencontrez-les maintenant ! 😏'
            },
            {
                title: '🦷 VOS DENTS SONT-ELLES BLANCHES ? 🦷',
                content: 'Cette astuce de dentiste va vous choquer ! <br><span class="blinking-text">CLIQUEZ !</span>'
            },
            {
                title: '🚗 VOITURE GRATUITE 🚗',
                content: 'BMW offerte ! Répondez à ce quiz de 47 questions ! 🎯'
            }
        ];

        let popupCount = 0;

        // Créer des cœurs flottants
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '💖';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.opacity = Math.random();
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Créer des paillettes
        function createGlitter() {
            const glitter = document.createElement('div');
            glitter.className = 'glitter';
            glitter.style.left = Math.random() * 100 + 'vw';
            glitter.style.top = '-5px';
            document.body.appendChild(glitter);
            
            setTimeout(() => {
                glitter.remove();
            }, 3000);
        }

        // Afficher le menu d'une personne
        function showServiceMenu(person) {
            closeAllPopups();
            
            const overlay = document.createElement('div');
            overlay.className = 'menu-overlay';
            
            const menu = document.createElement('div');
            menu.className = 'service-menu';
            
            const serviceData = services[person];
            
            let menuHTML = `
                <button class="close-menu-x" onclick="closeServiceMenu()">×</button>
                <div class="menu-title">💖 ${serviceData.name} Services 💖</div>
            `;
            
            serviceData.categories.forEach((category, index) => {
                menuHTML += `
                    <div class="service-category">
                        <div class="category-name">${category.name}</div>
                        <div class="category-price">${category.price}</div>
                        <div class="category-description">${category.description}</div>
                        <input type="text" class="customer-input-menu" placeholder="Votre nom ✨" id="name_${person}_${index}">
                        <button class="order-category-btn" onclick="orderCategory('${person}', ${index}, '${category.name}', '${category.price}')">
                            Commander maintenant ! 💕
                        </button>
                    </div>
                `;
            });
            
            menu.innerHTML = menuHTML;
            
            overlay.onclick = closeServiceMenu;
            
            document.body.appendChild(overlay);
            document.body.appendChild(menu);
        }

        // Fermer le menu de service
        function closeServiceMenu() {
            const overlay = document.querySelector('.menu-overlay');
            const menu = document.querySelector('.service-menu');
            if (overlay) overlay.remove();
            if (menu) menu.remove();
        }

        // Commander une catégorie
        function orderCategory(person, categoryIndex, categoryName, price) {
            const customerName = document.getElementById(`name_${person}_${categoryIndex}`).value.trim();
            if (!customerName) {
                createAnnoyingPopup('💕 Nom requis ! 💕', 'Veuillez entrer votre nom pour commander ! ✨');
                return;
            }
            
            closeServiceMenu();
            createAnnoyingPopup('🎉 Commande validée ! 🎉', `✨ ${customerName.toUpperCase()} ✨ a commandé :<br>${categoryName} - ${price} 💖`);
            
            // Effets visuels
            for(let i = 0; i < 15; i++) {
                setTimeout(() => createGlitter(), i * 100);
            }
        }

        // Créer popup agaçante
        function createAnnoyingPopup(title, content) {
            if (!title || !content) {
                const randomPopup = annoyingPopups[Math.floor(Math.random() * annoyingPopups.length)];
                title = randomPopup.title;
                content = randomPopup.content;
            }
            
            popupCount++;
            const popup = document.createElement('div');
            popup.className = 'annoying-popup';
            popup.id = `popup_${popupCount}`;
            
            // Position aléatoire sur l'écran
            const positions = [
                { top: '20px', left: '20px' },
                { top: '20px', right: '20px' },
                { bottom: '100px', left: '20px' },
                { bottom: '100px', right: '20px' },
                { top: '50%', left: '50%', transform: 'translate(-50%, -50%)' },
                { top: '30%', left: '20px' },
                { top: '30%', right: '20px' },
                { top: '70%', left: '50%', transform: 'translateX(-50%)' }
            ];
            
            const position = positions[Math.floor(Math.random() * positions.length)];
            
            Object.assign(popup.style, position);
            
            popup.innerHTML = `
                <button class="close-popup-x" onclick="closePopup('popup_${popupCount}')">×</button>
                <div class="popup-title">${title}</div>
                <div class="popup-content">${content}</div>
            `;
            
            document.body.appendChild(popup);
            
            // Créer d'autres popups en cascade parfois
            if (Math.random() < 0.3) {
                setTimeout(() => createAnnoyingPopup(), Math.random() * 2000 + 1000);
            }
        }

        // Fermer une popup spécifique
        function closePopup(popupId) {
            const popup = document.getElementById(popupId);
            if (popup) popup.remove();
        }

        // Fermer toutes les popups
        function closeAllPopups() {
            const popups = document.querySelectorAll('.annoying-popup');
            popups.forEach(popup => popup.remove());
        }

        // Intervalles pour les effets
        setInterval(createHeart, 1000);
        setInterval(createGlitter, 2000);

        // Popup automatiques très fréquentes
        function spamPopups() {
            const delay = Math.random() * 8000 + 3000; // Entre 3 et 11 secondes
            setTimeout(() => {
                createAnnoyingPopup();
                spamPopups(); // Recommencer
            }, delay);
        }

        // Démarrer le spam de popups
        setTimeout(() => {
            spamPopups();
        }, 5000);

        // Popup de bienvenue
        setTimeout(() => {
            createAnnoyingPopup('💖 Bienvenue ! 💖', 'Bienvenue sur Girly Premium Services ! ✨<br><span class="blinking-text">CLIQUEZ SUR UNE PERSONNE !</span>');
        }, 2000);

        // Popup d'inactivité
        let inactivityTimer;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                createAnnoyingPopup('😴 Endormi ? 😴', 'Hey ! Tu fais quoi ? <br><span class="blinking-text">ACHÈTE QUELQUE CHOSE !</span> 💖');
            }, 12000);
        }

        // Events
        document.addEventListener('mousemove', resetInactivityTimer);
        document.addEventListener('click', resetInactivityTimer);
        document.addEventListener('keypress', resetInactivityTimer);

        resetInactivityTimer();

        // Easter egg : trop de fermetures de popup créent encore plus de popup
        let closeCount = 0;
        const originalClosePopup = closePopup;
        closePopup = function(popupId) {
            originalClosePopup(popupId);
            closeCount++;
            if (closeCount > 3 && Math.random() < 0.6) {
                setTimeout(() => {
                    createAnnoyingPopup('😈 TU CROYAIS ÉCHAPPER ? 😈', 'Plus tu fermes, plus j\'en ouvre ! <br><span class="blinking-text">MOUHAHAHA !</span> 👹');
                }, 500);
            }
        };
    </script>
</body>
</html>
